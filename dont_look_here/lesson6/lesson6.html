        <script>

			console.log(document);
			console.log(document.head);
			console.log(document.body);

			let anchor = document.getElementById('anchor');
			let innerText = anchor.innerText;
			console.log(innerText);
			anchor.innerText = 'new text';
			anchor.innerHTML = '<strong>strong text with html</strong>';
			anchor.style.color = 'red';
			anchor.getAttribute('href');
			anchor.setAttribute('href', 'https://kiev.owu.com.ua');
			let classList = anchor.classList;
			anchor.classList.add('newClass');
			anchor.classList.remove('newClass');
			anchor.classList.toggle('newClass');
			anchor.classList.contains('newClass');
			console.log(anchor.classList.length);


        </script>
