<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            div {
                background: silver;
            }
        </style>
    </head>
    <body>
        <!--        {}-->
        <!--        delete-->
        <!--        obj.field-->
        <!--        obj[key]-->
        <!--        {{}}-->
        {} like associated array
        for in for
        Object.keys
        if in
        arrays of obj
        iterate over array of objects
        json
        fetch - просто как пример тренировочной платформы для получение ответа jsonplaceholder и работы с json


        <script>

            let user = {
                name: 'vasya',
                age: 13
            };
            console.log(user);
            console.log(user.name);
            console.log(user['name']);
            console.log(user.age);
            console.log(user['age']);
            // user.skills = ['cry', 'run', 'fight'];

            // user['skills'] = ['cry', 'run', 'fight'];
            // or
            let propertyName = 'skills';
            user[propertyName] = ['cry', 'run', 'fight'];
            console.log(user.skills);
            console.log(user['skills']);

            // delete
            delete user.age;
            console.log(user);

            // {{}}

            let man = {
                name: 'kokos',
                wife: {
                    name: 'cherry'
                }
            };

            console.log(man.wife);
            console.log(man['wife']);
            man.car = {
                model: 'subaru',
                power: 256
            };
            console.log(man);
            console.log(man.car.model);
            console.log(man['car'].model);
            console.log(man['car']['model']);
            console.log(man.car['model']);

            // {} like associated array
            // [0:101,1:102,2:103]
            // [name : 'vasya',age:123]


            // for in for

            for (const manKey in man) {
                console.log(manKey);
            }

            for (const manKey in man) {
                console.log(man[manKey]);
            }


            // Object.keys
            let keys = Object.keys(man);
            console.log(keys);

            // arrays of obj
            let users = [
                {name: 'vasya', age: 31, status: false},
                {name: 'petya', age: 30, status: true},
                {name: 'kolya', age: 29, status: true},
                {name: 'olya', age: 28, status: false},
                {name: 'max', age: 30, status: true},
                {name: 'anya', age: 31, status: false},
                {name: 'oleg', age: 28, status: false},
                {name: 'andrey', age: 29, status: true},
                {name: 'masha', age: 30, status: true},
                {name: 'olya', age: 31, status: false},
                {name: 'max', age: 31, status: true}
            ];

            // iterate over array of objects
            for (const singleUser of users) {
                console.log(singleUser.name);
                console.log(singleUser.age);
                console.log(singleUser.status);
            }


            for (const singleUser of users) {
                for (const singleUserKey in singleUser) {
                    console.log(singleUser[singleUserKey]);
                }
            }


            //    json
            let manTurnedIntoJson = JSON.stringify(man);
            console.log(manTurnedIntoJson);

            let againNormalManObject = JSON.parse(manTurnedIntoJson);
            console.log(againNormalManObject);
            document.write(`<div>фывфыв</div>`);


            // fetch

            fetch('https://jsonplaceholder.typicode.com/users')
                .then(value => value.json())
                .then(value => {
                    console.log(value);
                });


        </script>
    </body>
</html>
